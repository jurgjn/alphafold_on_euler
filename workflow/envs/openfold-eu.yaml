  - scipy==1.7
  - tqdm==4.62.2
  - typing-extensions==4.0
  - wandb
  - modelcif==0.7
  - awscli
  - ml-collections
  - aria2
  - mkl=2024.0
  - git
  - bioconda::hmmer==3.3.2
  - bioconda::hhsuite==3.3.0
  - bioconda::kalign2==2.04
  - bioconda::mmseqs2
  - pytorch::pytorch=1.12.*
